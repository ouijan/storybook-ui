<svg:g dc-tooth-root
  [roots]="roots"
  [isSelected]="isSelected"
  [isHighlighted]="isHighlighted"
  transform="translate(0 25)"
/>

<!-- Background -->
<svg:circle cx="0" cy="0" r="85" fill="#fff" transform="translate(0 -100)" />

<svg:g dc-tooth-side
  transform="translate(-60, -100)"
  [isSelected]="distal.isSelected"
  [isHighlighted]="distal.isHighlighted"
/>
<svg:g dc-tooth-side
  transform="translate(60, -100) rotate(180)"
  [isSelected]="mesial.isSelected"
  [isHighlighted]="mesial.isHighlighted"
/>
<svg:g dc-tooth-side
  transform="translate(0, -160) rotate(90)"
  [isSelected]="lingual.isSelected"
  [isHighlighted]="lingual.isHighlighted"
/>
<svg:g dc-tooth-side
  transform="translate(0, -40) rotate(-90)"
  [isSelected]="facial.isSelected"
  [isHighlighted]="facial.isHighlighted"
/>
<svg:g dc-tooth-center
  transform="translate(0 -100)"
  [isSelected]="occlusal.isSelected"
  [isHighlighted]="occlusal.isHighlighted"
/>

<svg:text class="tooth-label" transform="translate(0 -195)">
  {{ label }}
</svg:text>

<!-- Hitboxes -->

<!-- Center Point -->
<svg:circle cx="0" cy="0" r="3" fill="cyan" stroke="none" />
